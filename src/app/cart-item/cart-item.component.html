<div class="product-container">
    <img src={{product.url}} class="product-image" routerLink="/product/{{product.id}}">
    <div class="details-container">
        <b>{{product.name}}</b>
        <p>{{product.price}}</p>
        <p>Amount</p>
        <form>
            <input name="product.quantity" type="number" min="1" max="10" [(ngModel)]="product.quantity" (ngModelChange)="editCart()">
        </form>
        <a routerLink="#" (click)="removeItem()">Remove Item</a>
    </div>
</div>
