<div class="product-container">
    <img src={{product.url}} class="product-image" routerLink="/product/{{product.id}}">
    <div class="details-container">
        <p>{{product.name}}</p>
        <p>{{product.price}}</p>
        <select class="select-input" (change)="selectQuantity($event.target)">
            <option *ngFor="let x of quantities" [ngValue]="x">{{x}}</option>
        </select>
    </div>
</div>
