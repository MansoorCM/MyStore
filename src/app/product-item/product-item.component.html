
<div class="product-container">
    <img src={{product.url}} class="product-image" routerLink="/product/{{product.id}}">
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <select class="select-input" >
        <option *ngFor="let x of quantities" [ngValue]="x" (click) = "selectQuantity(x)">{{x}}</option>
    </select>
    <button class="btn btn-primary">Add To Cart</button>
</div>
